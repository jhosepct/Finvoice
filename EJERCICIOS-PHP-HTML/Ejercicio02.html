<!-- ¿Qué es DOCTYPE HTML? -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <h1>Ejercicio 2</h1>
    <p>¿Qué es DOCTYPE HTML?</p>
    <hr />
    <p>
      DOCTYPE HTML es una declaración que se coloca en la primera línea de un
      documento HTML. Esta declaración le dice al navegador qué tipo de
      documento HTML se está utilizando. Es una declaración obligatoria que debe
      incluirse en todos los documentos HTML.
    </p>
  </body>
</html>
