<!-- Imprimir números impares mayores a 100 y menores a 150 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <h1>Ejercicio 1</h1>
    <p>Imprimir números impares mayores a 100 y menores a 150</p>
    <hr />
    <h2>Resultado</h2>
    <p>
      <strong>Los números impares mayores a 100 y menores a 150 son:</strong>
    </p>
    <script>
      var i = 101;
      while (i < 150) {
        document.write(i + "<br>");
        i = i + 2;
      }
    </script>
  </body>
</html>
